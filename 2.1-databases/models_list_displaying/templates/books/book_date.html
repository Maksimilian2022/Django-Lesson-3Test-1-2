{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            <div class="book col-md-4">
                <h2>{{book_info.name}}</h2>
                <p>Автор: {{book_info.author}}</p>
                <p>Дата публикации: {{date}}</p>
            </div>
        </div>
    </div>
{% if page.has_previous %}
<a href='/books/{{book_date_list[page.previous_page_number]}}'>Назад<a>
{% endif %}
{% if page.has_next %}
<a href='/books/{{book_date_list[page.next_page_number]}}'>Вперёд<a>
{% endif %}
{% endblock %}
